version: 1

backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20      # instalar Node 20
        - nvm use 20          # usar Node 20 en adelante
        - npm ci --cache .npm --prefer-offline

    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "esta etapa es deploy"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*

test:
  phases:
    test:
      commands:
        - echo "esta etapa es test"
  artifacts:
    baseDirectory: ./        # puede apuntar al root o a cualquier carpeta existente
    files:
      - '**/*'               # patr√≥n que cubra al menos un archivo

